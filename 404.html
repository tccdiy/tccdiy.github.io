<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TCC DIY Router</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Define a mapping of exact paths to their corresponding URLs
      const pathMappings = {
        "/test": "https://codepen.io/tccdiy/debug/xxmBZoo/1daddbf0a485f13be19415bcb1a58431",
        // Other sites
        "/codepen": "https://codepen.io/tccdiy",
        "/github": "https://github.com/tccdiy",
        "/x": "https://x.com/tcc_diy",
        // Apps
        "/routine0": "https://cdpn.io/pen/debug/PwobjzX/c857ecedc78941f4f28010f0f5067f21",
        "/routine": "https://cdpn.io/pen/debug/mydEGNB/47926287413b96edb260c921ed3a9b13",
        "/routine/code": "https://codepen.io/tccdiy/pen/mydEGNB/47926287413b96edb260c921ed3a9b13",
        // Episodes
        "/youtube": "https://www.youtube.com/@tccdiy",
        "/youtube/ep1": "https://www.youtube.com/watch?v=JmGtPricyEc",
        "/youtube/ep2": "https://www.youtube.com/watch?v=LtT7EsR-Tqw",
      };
      // Get the exact path from the URL
      let path = window.location.pathname;
      // Check if the path exists in our mapping
      if (pathMappings[path]) {
        window.location.replace(pathMappings[path]);
      } else {
        // Display a centered message if the path is not found
        const container = document.createElement("div");
        container.className = "container";
        container.innerHTML = `
                    <h1>404 - Page Not Found</h1>
                    <p>Sorry, we couldn't find the page you were looking for.</p>
                    <p>The path "<strong>${path}</strong>" does not exist.</p>
                    <p>Return to the <a href="https://tccdiy.com">tccdiy.com</a> homepage.</p>
                `;
        document.body.appendChild(container);
      }
    });
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: #f6f8fa;
      color: #24292e;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      margin-bottom: 10px;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- The content will be injected by JavaScript based on the path -->
</body>

</html>
